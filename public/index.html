    <!--====== Live Price Start ======-->
    <script>
    //Picnic
    $.getJSON('https://api.pancakeswap.info/api/v2/tokens/0x96d91c8f5ee3c4478854944a7523d8975094d2b3', function(result) {
    var usdPrice = parseFloat(result.data.price);
    var usdPriceFixed = usdPrice.toFixed(5);
    var bnbPrice = parseFloat(result.data.price_BNB);
    var bnbPriceFixed = bnbPrice.toFixed(5);
    $("#PICname").text(result.data.name);
    $("#PICsymbol").text(result.data.symbol);
    $("#PICusd").text(usdPriceFixed);
    $("#PICbnb").text(bnbPriceFixed);
    });
    </script>
    <!--====== Live Price End ======-->
